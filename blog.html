<body id="team" data-feedly-mini="yes">

    <!-- Class for google material icons ".material-icons" -->
    <header class="b-top-nav ">
        <div class="e-nav-group">
            <div class="e-nav-item js-nav-trigger e-nav-trigger">
                <i class="material-icons">menu</i>
            </div>
            <form class="e-search m-active" action="">
                <div class="e-nav-item js-search-trigger e-search-trigger">
                    <i class="material-icons">search</i>
                </div>
                <input class="js-search-value" type="text">
                <input class="js-search-submit" type="submit" value="Search">
            </form>
        </div>

        <div class="e-logo">
            <a href="./"><img src="static/img/govlab-logo-white.png" alt=""></a>
        </div>

        <div class="e-social-media e-nav-group">
            <a href="https://twitter.com/TheGovLab" class="e-nav-item" target="_blank"><i class="e-social-media-item fa fa-twitter"></i></a>
            <!-- <a href="#" class="e-nav-item" target="_blank"><i class="e-social-media-item fa fa-facebook"></i></a> -->
            <a href="https://www.youtube.com/user/TheGovLab" class="e-nav-item" target="_blank"><i class="e-social-media-item fa fa-youtube-play"></i></a>
        </div>
    </header>




<div class="b-events" id="blog" v-cloak>



    <div class="e-team-list">
        <div v-for="post in posts" class="e-team-member" v-if="post.status =='publish'">
            <div class="e-wrap">
                <div class="e-bio">
                    <a :href="'./post/index.html?'+post.slug"><h3 v-html="post.title.rendered"></h3></a>
                    <h4 ><span class="material-icons">insert_invitation</span>Published {{post.modified}}</h4>

                    <div v-if="!post.excerpt.protected" v-html="post.excerpt.rendered"></div>
                    <div v-if="post.excerpt.protected && post.content.rendered" v-html="post.content.rendered"></div>
                    <button v-if="!post.excerpt.protected && post.content.rendered" @click="showDesc(post)">READ MORE</button>
                    <button v-if="post.excerpt.protected" @click="showExc(post)">READ LESS</button>
                </div>
            </div>
        </div>


        </div>

<div class="overflow-auto">
  <div>
    <b-pagination-nav
      v-model="currentPage"
      :number-of-pages="totalPages"
      :per-page="perPage"
      :link-gen="fetchPosts"
      :align="center"
      class="customPagination"
      first-number
    ></b-pagination-nav>
  </div>

</div>

</div>

    <script src="js/blog_wp.js"></script>

</body>
